<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8" />
		<title>My Class Preview Exercise</title>
		<link rel="stylesheet" href="sidebarStyles.css" />
	</head>
	
	<body>
		<img class="dashboard" src="Dashboard.png" alt="dashboard">
		<button class="openSidebar"></button>						<!--- check if needed! --->
		
		<div class="sidebar">
		
		</div>
	</body>
	
	<script>
	
		const openButton = document.querySelector(".openSidebar"); // ~~~~~~~check if needed
		const sidebar = document.querySelector(".sidebar");
		const dashboard = document.querySelector(".dashboard");
		
		function openClassPreview(){
			sidebar.style.width = "499px";
			dashboard.classList.add("foggy");
		
		}
		
		function closeClassPreview(){
			sidebar.style.width = "0px";
			dashboard.classList.remove("foggy");
		}
		
		/*function openButtonClicked(){
			openButton.click();
			openButton.disabled = true;
		}*/
		
		function openOrClose(event){
			if(sidebar.style.width === "499px"){
				if(!event.target.matches(".sidebar")){
					closeClassPreview();
				}
			}
			else{
				openClassPreview();
			}
		}
		
		//openButton.addEventListener('click', openClassPreview)
		window.onclick = openOrClose;
		
	</script>
</html>
